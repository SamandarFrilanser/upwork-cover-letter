<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A fun textbox</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">

	<form id="paper" method="get" action="">

		<div id="margin">Visible part of Upwork Cover Letter to Clients</div>
		<textarea placeholder="Max lenth of characters is 262" id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; " maxlength="262"></textarea>  
		<br>
		<div class="counter">
			<span>0/262</span>
			<div class="btns">
				<button type="button" class="btn btn-danger reset">Clear</button>
				<button type="button" class="btn btn-info copy">Copy</button>
			</div>
		</div>
	</form>

</div>
